<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button>Boring Button</button>
  <button>Boring Button</button>
  <h1>Here are exciting bootstrap buttons!</h1>
  <button type="button" class="btn btn-warning">Excitement!</button>
  <button type="button" class="btn btn-outline-dark">Joy!</button>
  <button type="button" class="btn btn-primary btn-lg btn-block">Wonderment!</button>

  <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary">Joyous Wonderment!</button>
  <button type="button" class="btn btn-secondary">Wondrous Excitement!</button>
  <button type="button" class="btn btn-secondary">Exciting Joyousness!</button>
  <button type="button" class="btn btn-secondary">Wondrous Exciteful Joyfulness!!</button>
</div>

</body>

</html>
